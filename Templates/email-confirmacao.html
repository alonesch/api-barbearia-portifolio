<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Confirmação de e-mail</title>
</head>

<body style="
  margin:0;
  padding:0;
  background-color:#0f0f0f;
  font-family: Arial, Helvetica, sans-serif;
  color:#e5e5e5;
">

    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding:40px 16px;">

                <!-- Card -->
                <table width="100%" cellpadding="0" cellspacing="0" style="
          max-width:520px;
          background:#151515;
          border-radius:12px;
          padding:32px;
          box-shadow:0 0 0 1px rgba(255,165,0,0.08);
        ">

                    <!-- Logo / Nome -->
                    <tr>
                        <td align="center" style="padding-bottom:24px;">
                            <h1 style="
                margin:0;
                font-size:22px;
                color:#ffa94d;
                letter-spacing:0.5px;
              ">
                                BarberCloud
                            </h1>
                        </td>
                    </tr>

                    <!-- Conteúdo -->
                    <tr>
                        <td>

                            <h2 style="
                margin:0 0 12px 0;
                font-size:18px;
                font-weight:600;
                color:#ffffff;
              ">
                                Olá, <nome-usuario> 👋
                            </h2>

                            <p style="
                margin:0 0 20px 0;
                font-size:14px;
                line-height:1.6;
                color:#cfcfcf;
              ">
                                Para concluir seu cadastro e liberar o acesso à plataforma,
                                confirme seu e-mail clicando no botão abaixo.
                            </p>

                            <!-- Botão -->
                            <div style="text-align:center; margin:28px 0;">
                                <a href="<link-confirmacao>" style="
                  background:linear-gradient(135deg,#ff8c00,#ffb347);
                  color:#0f0f0f;
                  padding:14px 28px;
                  border-radius:8px;
                  text-decoration:none;
                  font-weight:600;
                  font-size:14px;
                  display:inline-block;
                ">
                                    Confirmar e-mail
                                </a>
                            </div>

                            <p style="
                margin:0;
                font-size:12px;
                line-height:1.5;
                color:#9a9a9a;
              ">
                                Se você não criou essa conta, pode ignorar este e-mail com
                                segurança.
                            </p>

                        </td>
                    </tr>

                </table>

                <!-- Rodapé -->
                <p style="
          margin-top:20px;
          font-size:11px;
          color:#6f6f6f;
        ">
                    © <ano-atual> BarberCloud • Todos os direitos reservados
                </p>

            </td>
        </tr>
    </table>

</body>
</html>
